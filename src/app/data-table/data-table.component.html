 <div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort >

  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  > Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef > Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="age" >
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age|Age}} </td>
    </ng-container>
  

    <ng-container matColumnDef="medicine" >
      <th mat-header-cell *matHeaderCellDef >Medicine </th>
      <td mat-cell *matCellDef="let element"> {{element.medicine}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
             <button mat-raised-button color="warn" (click)="delete(element.id)">Delete</button>
            <button mat-raised-button color="primary" (click)="edit(element)">Edit</button>
         </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
